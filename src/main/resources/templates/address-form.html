                    <form th:action="@{/user/save-address}" method="post" th:object="${address}" enctype="multipart/form-data">

                        <input type="hidden" name="id" th:field="*{id}">
                        <div class="form-group">
                            <label for="houseName">
                                <i class="fas fa-map-marker-alt"></i> House Name:
                            </label>
                            <input type="text" id="houseName" name="houseName" class="form-control" required>
                        </div>

                            <label for="city">
                                <i class="fas fa-city"></i> City:
                            </label>
                            <input type="text" id="city" name="city" class="form-control" required>
                        </div>

                            </label>
                            <input type="text" id="state" name="state" class="form-control" required>
                        </div>
