<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
          integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <title>Login | LuxorTimeCraft</title>

    <style>
        /* Custom CSS for Login Form */
        .container {
            background-color: #21446B;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            text-align: center;
            margin: 0 auto; /* Center the container horizontally */
            margin-top: 20px; /* Add margin to the top */
            padding: 20px; /* Add padding */
        }

        h2 {
            color: #FCA311;
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            color: #FCA311;
        }

        .form-control {
            color: #FCA311;
            border: 1px solid #FCA311;
        }

        .alert {
            background-color: #FF0000;
            color: #FFFFFF;
            padding: 5px;
            margin-top: 10px;
            border-radius: 5px;
        }

        .btn-primary {
            background-color: #FCA311;
            color: #0F2237;
            border: none;
        }

        .linkControl {
            color: #FCA311;
            text-decoration: none;
        }

        a {
            color: #FCA311;
        }
    </style>
    <style>
        .card {
            border-radius: 20px;
            background-color: #14213D;
            color: #fff;
        }
        nav{
            background-color: #14213D;
        }
        a{
            color: #FFFFFF;
        }
    </style>
</head>
<body style="background-color: #E5E5E5;">

<nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <img th:src="@{/images/logo.png}"  src="../static/images/logo.png" width="auto" height="30" class="d-inline-block align-top" alt=""/>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto"></ul>
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/}" href="#">Home</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/register}" href="#">SignUp</a>
                </li>

            </ul>

        </div>
    </div>
</nav>


<div class="container mt-5">
    <div class="card">
        <div class="card-body">
            <!-- Your content goes here -->
            <h5 class="card-title">Sign Up Now</h5>
            <p class="card-text">Please fill out this to register</p>

            <!-- Add this to your register page -->
            <div th:if="${errorMessage}" class="alert alert-danger">
                <p th:text="${errorMessage}"></p>
            </div>

            <form th:action="@{/register}" th:object="${user}" method="post" onsubmit="return disableButton();">                <!-- 2 column grid layout with text inputs for the first and last names -->
                <div class="row mb-4">
                    <div class="col">
                        <div data-mdb-input-init class="form-outline">
                            <input type="text" name="firstName" id="firstName" placeholder="*First Name" class="form-control" />
<!--                            <label class="form-label">First name</label>-->
                        </div>
                    </div>
                    <div class="col">
                        <div data-mdb-input-init class="form-outline">
                            <input type="text" name="lastName" id="lastName" placeholder="*Last Name" class="form-control" />
<!--                            <label class="form-label">Last name</label>-->
                        </div>
                    </div>
                </div>

                <!-- Email input -->
                <div data-mdb-input-init class="form-outline mb-4">
                    <input name="email" type="email" placeholder="*Email" class="form-control" />
<!--                    <label class="form-label" >Email address</label>-->
                </div>
                <!-- Phone number input -->
                <div data-mdb-input-init class="form-outline mb-4">
                    <input type="tel" name="phoneNumber" id="phoneNumber" placeholder="*Phone Number" class="form-control" />
<!--             <label for="phoneNumber" class="form-label">Phone Number</label>-->
                </div>


                <!-- Password input -->
                <div class="row mb-4">
                    <div class="col">
                        <div data-mdb-input-init class="form-outline">
                            <input type="password" name="password" id="password" placeholder="*Password" class="form-control" />
<!--                            <label class="form-label">Password</label>-->
                        </div>
                    </div>
                    <div class="col">
                        <div data-mdb-input-init class="form-outline">
                            <input type="password" name="confirmPassword" id="confirmPassword" placeholder="*Confirm Password" class="form-control" />
<!--                            <label class="form-label">Confirm Password</label>-->
                        </div>
                    </div>
                </div>


                <!-- Submit button -->
                <input type="submit" value="Sign Up" class="btn btn-primary btn-block" id="registerButton">

            </form>

        </div>
    </div>
</div>

<script>
    function disableButton() {
      // Disable the submit button to prevent multiple submissions
      document.getElementById('registerButton').disabled = true;
      return true; // Allow the form submission to proceed
    }
</script>

<!-- Include Bootstrap JavaScript -->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>


</body>
</html>
